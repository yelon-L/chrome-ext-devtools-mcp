<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>iframe 日志测试</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      #iframeContainer {
        margin-top: 20px;
        border: 2px solid #4caf50;
        padding: 10px;
        min-height: 200px;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>iframe 日志测试页面</h1>
    <p>点击按钮测试 iframe 日志捕获功能</p>

    <button id="loadIframe">加载 iframe</button>
    <button id="loadMultipleIframes">加载多个 iframe</button>
    <button id="testMainPage">测试主页面日志</button>
    <button id="clearIframes">清空 iframe</button>

    <div id="iframeContainer"></div>

    <script>
      console.log('[Main] iframe 测试页面加载完成');
      console.log('[Main] 主页面 Map:', new Map([['main-key', 'main-value']]));

      const container = document.getElementById('iframeContainer');

      // 加载单个 iframe
      document.getElementById('loadIframe').onclick = () => {
        console.log('[Main] 加载 iframe');

        const iframe = document.createElement('iframe');
        iframe.src = 'iframe-content.html';
        iframe.id = 'testIframe1';
        container.appendChild(iframe);

        console.log('[Main] iframe 已添加到 DOM');
      };

      // 加载多个 iframe
      document.getElementById('loadMultipleIframes').onclick = () => {
        console.log('[Main] 加载多个 iframe');

        for (let i = 1; i <= 3; i++) {
          const iframe = document.createElement('iframe');
          iframe.src = `iframe-content.html?id=${i}`;
          iframe.id = `testIframe${i}`;
          container.appendChild(iframe);
        }

        console.log('[Main] 已添加 3 个 iframe');
      };

      // 测试主页面日志
      document.getElementById('testMainPage').onclick = () => {
        console.log('[Main] 测试主页面日志');
        console.log('[Main] 主页面 Set:', new Set([1, 2, 3]));
        console.error('[Main] 主页面错误:', new Error('Main page error'));
        console.warn('[Main] 主页面警告');
      };

      // 清空 iframe
      document.getElementById('clearIframes').onclick = () => {
        console.log('[Main] 清空所有 iframe');
        container.innerHTML = '';
      };
    </script>
  </body>
</html>
