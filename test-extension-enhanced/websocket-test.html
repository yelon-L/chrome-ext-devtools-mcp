  <body>
    <div class="container">

      <p>ç”¨äºæµ‹è¯• <code>monitor_websocket_traffic</code> å·¥å…·çš„åŠŸèƒ½</p>

      <div class="control-panel">
        <h3>è¿æ¥æ§åˆ¶</h3>

        <div class="input-group">

          <input

        <div class="button-group">

          <button

            >ğŸ”Œ æ–­å¼€</button
          >
          <button

        </div>

        <div

        >
          âš« æœªè¿æ¥
        </div>
      </div>

      <div class="control-panel">
        <h3>æ¶ˆæ¯å‘é€</h3>

        <div class="input-group">
          <label for="messageInput">æ¶ˆæ¯å†…å®¹:</label>
          <input
            type="text"
            id="messageInput"
            placeholder='è¾“å…¥æ¶ˆæ¯æˆ– JSONï¼Œå¦‚: {"type":"test","text":"Hello"}'
          />
        </div>

        <div class="button-group">
          <button
            class="btn-success"
            id="btnSend"
            >ğŸ“¤ å‘é€æ¶ˆæ¯</button
          >
          <button
            class="btn-warning"
            id="btnSendJSON"
            >ğŸ“‹ å‘é€æµ‹è¯• JSON</button
          >
          <button
            class="btn-warning"
            id="btnBurst"
            >âš¡ è¿å‘ 10 æ¡</button
          >
          <button
            class="btn-secondary"
            id="btnPing"
            >ğŸ“ å‘é€ Ping</button
          >
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div
            class="stat-value"
            id="sentCount"
            >0</div
          >
          <div class="stat-label">å·²å‘é€</div>
        </div>
        <div class="stat-card">
          <div
            class="stat-value"
            id="receivedCount"
            >0</div
          >
          <div class="stat-label">å·²æ¥æ”¶</div>
        </div>
        <div class="stat-card">
          <div
            class="stat-value"
            id="totalBytes"
            >0</div
          >
          <div class="stat-label">æ€»å­—èŠ‚æ•°</div>
        </div>
      </div>

      <div class="log-container">
        <h3>ğŸ“œ æ¶ˆæ¯æ—¥å¿—</h3>
        <div
          id="logArea"
          class="log-area"
        ></div>
      </div>
    </div>

    <script>
      let ws = null;
      let sentCount = 0;
      let receivedCount = 0;
      let totalBytes = 0;

      function updateStatus(status, message) {
        const statusBar = document.getElementById('statusBar');
        statusBar.className = `status ${status}`;
        statusBar.textContent = message;
      }

      function addLog(type, message) {
        const logArea = document.getElementById('logArea');
        const timestamp = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
        logArea.appendChild(entry);
        logArea.scrollTop = logArea.scrollHeight;
      }

      function updateStats() {
        document.getElementById('sentCount').textContent = sentCount;
        document.getElementById('receivedCount').textContent = receivedCount;
        document.getElementById('totalBytes').textContent = totalBytes;
      }

      function connect() {
        const url = document.getElementById('wsUrl').value;

        if (ws && ws.readyState === WebSocket.OPEN) {
          addLog('info', 'âš ï¸ å·²ç»è¿æ¥ï¼Œè¯·å…ˆæ–­å¼€');
          return;
        }

        try {
          addLog('info', `ğŸ”— æ­£åœ¨è¿æ¥åˆ° ${url}...`);
          updateStatus('connecting', 'ğŸŸ¡ è¿æ¥ä¸­...');

          ws = new WebSocket(url);

          ws.onopen = () => {
            addLog('info', 'âœ… WebSocket è¿æ¥æˆåŠŸ');
            updateStatus('connected', 'ğŸŸ¢ å·²è¿æ¥');
          };

          ws.onmessage = event => {
            receivedCount++;
            totalBytes += event.data.length;
            updateStats();

            let displayData = event.data;

            // å°è¯•æ ¼å¼åŒ– JSON
            try {
              const json = JSON.parse(event.data);
              displayData = JSON.stringify(json, null, 2);
            } catch (e) {
              // ä¸æ˜¯ JSONï¼Œä¿æŒåŸæ ·
            }

            addLog('received', `ğŸ“¥ <strong>æ¥æ”¶:</strong> ${displayData}`);
          };

          ws.onerror = error => {
            addLog(
              'error',
              `âŒ <strong>é”™è¯¯:</strong> ${error.message || 'è¿æ¥é”™è¯¯'}`,
            );
            updateStatus('disconnected', 'ğŸ”´ è¿æ¥é”™è¯¯');
          };

          ws.onclose = () => {
            addLog('info', 'ğŸ”Œ WebSocket è¿æ¥å·²å…³é—­');
            updateStatus('disconnected', 'âš« æœªè¿æ¥');
          };
        } catch (error) {
          addLog('error', `âŒ <strong>è¿æ¥å¤±è´¥:</strong> ${error.message}`);
          updateStatus('disconnected', 'ğŸ”´ è¿æ¥å¤±è´¥');
        }
      }

      function disconnect() {
        if (ws) {
          ws.close();
          addLog('info', 'ğŸ”Œ æ‰‹åŠ¨æ–­å¼€è¿æ¥');
        } else {
          addLog('info', 'âš ï¸ æ²¡æœ‰æ´»åŠ¨çš„è¿æ¥');
        }
      }

      function sendMessage() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          addLog('error', 'âŒ æœªè¿æ¥ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
          return;
        }

        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) {
          addLog('error', 'âŒ æ¶ˆæ¯ä¸èƒ½ä¸ºç©º');
          return;
        }

        ws.send(message);
        sentCount++;
        totalBytes += message.length;
        updateStats();

        addLog('sent', `ğŸ“¤ <strong>å‘é€:</strong> ${message}`);
        input.value = '';
      }

      function sendTestJSON() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          addLog('error', 'âŒ æœªè¿æ¥ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
          return;
        }

        const testData = {
          type: 'test_message',
          timestamp: Date.now(),
          text: 'Hello from WebSocket Test Page',
          random: Math.random(),
          counter: sentCount + 1,
        };

        const message = JSON.stringify(testData, null, 2);
        ws.send(message);
        sentCount++;
        totalBytes += message.length;
        updateStats();

        addLog('sent', `ğŸ“¤ <strong>å‘é€ JSON:</strong> ${message}`);
      }

      function sendBurst() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          addLog('error', 'âŒ æœªè¿æ¥ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
          return;
        }

        addLog('info', 'âš¡ å¼€å§‹è¿å‘ 10 æ¡æ¶ˆæ¯...');

        for (let i = 1; i <= 10; i++) {
          setTimeout(() => {
            const message = JSON.stringify({
              type: 'burst_test',
              sequence: i,
              timestamp: Date.now(),
            });

            ws.send(message);
            sentCount++;
            totalBytes += message.length;
            updateStats();

            addLog('sent', `ğŸ“¤ <strong>è¿å‘ ${i}/10:</strong> ${message}`);
          }, i * 100); // æ¯æ¡é—´éš” 100ms
        }
      }

      function sendPing() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          addLog('error', 'âŒ æœªè¿æ¥ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
          return;
        }

        const ping = JSON.stringify({type: 'ping', timestamp: Date.now()});
        ws.send(ping);
        sentCount++;
        totalBytes += ping.length;
        updateStats();

        addLog('sent', `ğŸ“ <strong>Ping:</strong> ${ping}`);
      }

      function clearLog() {
        document.getElementById('logArea').innerHTML = '';
        addLog('info', 'ğŸ—‘ï¸ æ—¥å¿—å·²æ¸…ç©º');
      }

      // é¡µé¢åŠ è½½æ—¶æ·»åŠ æ¬¢è¿æ¶ˆæ¯å’Œç»‘å®šäº‹ä»¶
      window.onload = () => {
        addLog('info', 'ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ WebSocket æµ‹è¯•é¡µé¢');
        addLog('info', 'ğŸ’¡ ç‚¹å‡»"è¿æ¥"æŒ‰é’®å¼€å§‹æµ‹è¯•');

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        document
          .getElementById('btnConnect')
          .addEventListener('click', connect);
        document
          .getElementById('btnDisconnect')
          .addEventListener('click', disconnect);
        document
          .getElementById('btnClearLog')
          .addEventListener('click', clearLog);
        document
          .getElementById('btnSend')
          .addEventListener('click', sendMessage);
        document
          .getElementById('btnSendJSON')
          .addEventListener('click', sendTestJSON);
        document
          .getElementById('btnBurst')
          .addEventListener('click', sendBurst);
        document.getElementById('btnPing').addEventListener('click', sendPing);

        // é”®ç›˜å¿«æ·é”®
        document
          .getElementById('messageInput')
          .addEventListener('keypress', e => {
            if (e.key === 'Enter') {
              sendMessage();
            }
          });
      };

      // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
      window.onbeforeunload = () => {
        if (ws) {
          ws.close();
        }
      };
    </script>
